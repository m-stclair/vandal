<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>vandal</title>
    <link rel="stylesheet" href="labpage.css">
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <script type="module" src="glitch.js"></script>
</head>
<body>
<svg id="filter-defs" style="display: none">
  <defs></defs>
</svg>

<div id="debug"></div>

<!-- NEW TOP BAR -->
<div id="topBar">
  <input type="file" id="upload" accept="image/*" />
  <button id="exportImage">üì∏ Export PNG</button>
  <details id="exportControls">
      <summary>üéû Export Video</summary>
      <div class="export-group">
        <label>Duration:
          <input type="number" id="exportDuration" value="4" min="1" max="30" step="1">
        </label>
        <label>FPS:
          <input type="number" id="exportFPS" value="30" min="1" max="60">
        </label>
        <label>Format:
          <select id="exportFormat">
            <option value="webm">WebM</option>
            <option value="gif">GIF</option>
            <option value="png">PNG frames</option>
          </select>
        </label>
        <div class="export-buttons">
          <button id="startCapture">üé¨ Start</button>
          <button id="stopCapture" disabled>‚èπ Stop</button>
        </div>
      </div>
    </details>

  <label for="presetSelect">Preset:</label>
  <select id="presetSelect"></select>
  <button id="presetLoad">Load</button>
  <button id="presetSave">Save As‚Ä¶</button>
  <button id="presetDelete">Delete</button>
</div>


<div id="mainLayout">
    <div id="leftPane">
        <canvas id="glitchCanvas"></canvas>
    </div>
    <div id="dragBar"></div>
    <div id="rightPane">
        <h2>Effect Settings</h2>
        <div id="configForm"></div>
        <h2>Effect Stack</h2>
        <div id="effectStack"></div>
        <div id="effectControls">
            <label for="addEffect"></label>
            <select id="addEffect"></select>
            <button id="addEffectBtn">Add</button>
        </div>
        <details id="stackPersistence">
        <summary>Save / Load Stack</summary>
        <div class="stack-controls">
            <button id="save-stack">Copy JSON</button>
            <button id="clear-stack">Clear</button>
            <textarea id="stack-json"
                      rows="8"
                      placeholder="Paste JSON to load..."
                      spellcheck="false"></textarea>
            <button id="load-stack">Load Stack</button>
        </div>
    </details>
    </div>
</div>
<div id="captureOverlay" style="display: none">
  <div class="overlayMessage">
    <p>üé• Recording‚Ä¶</p>
    <button id="stopCaptureOverlay">‚èπ Stop</button>
  </div>
</div>

</body>
</html>
